<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section class="container">
    <div class="title">TIC TAC TOE</div>
    <div class="game__panel">
      <div class="game__score">
        <span class="active">0</span>
        <span> : </span>
        <span>0</span>
      </div>
      <div class="game__board">
        <div class="row">
          <div class="col x-selected"></div>
          <div class="col o-selected"></div>
          <div class="col o-selected"></div>
        </div>
        <div class="row">
          <div class="col x-selected"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
      <div class="game__control">
        <button class="button">NEW GAME</button>
        <button class="button">RESET GAME</button>
      </div>
    </div>
  </section>
</body>
</html>
